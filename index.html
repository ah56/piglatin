<!DOCTYPE html>
<html>
  <head>
    <title>Pig Latin</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin</h1>
      <form id="user-input">
        <div class="form-group">
          <label for="input">Type a sentence here</label>
          <input id="input" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary" name="button">Convert to Pig Latin!</button>
      </form>
      <div class="output">
        <span id="output"><p></p></span>
      </div>
    </div>
  </body>
</html>
